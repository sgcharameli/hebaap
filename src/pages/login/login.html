<ion-header>
  <ion-navbar>
    <ion-title>Hebaap</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formularioLogin" (submit)="logIn()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating for="email">Correo electrónico</ion-label>
        <ion-input type="text" id="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating for="password">Contraseña</ion-label>
        <ion-input type="password" id="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block>Entrar</button>
    </div>
  </form>
  <div padding>
    <button ion-button icon-left color="primary" block [disabled]="true">
      <ion-icon name="logo-google"></ion-icon>Entrar con google</button>
  </div>
</ion-content>
