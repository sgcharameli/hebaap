<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo encargo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail item-start>
        <img [src]="producto.miniatura">
      </ion-thumbnail>
      <h2>{{producto.nombre}}</h2>
      <p>Origen: {{producto.origen}}</p>
      <p>Stock: {{producto.stock | i18nPlural: stockMensajesMapping}}</p>
      <p>Precio(u): {{producto.precio | currency:'EUR':'symbol-narrow':'1.2'}}</p>
      <p>Peso neto: {{producto.pesoNeto}} grs</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-title>Importe: {{27 | currency:'EUR':'symbol-narrow':'1.2'}}</ion-title>
  <button ion-button full round icon-end color="secondary">
    Encargar
    <ion-icon name="card"></ion-icon>
  </button>
</ion-footer>
