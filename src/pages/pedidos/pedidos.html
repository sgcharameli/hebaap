<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis encargos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let pedido of pedidos">
    <ion-item>
      <h2>Estado: {{pedido.estado}}</h2>
      <div class="card-subtitle">Identificador: {{pedido.identificador}}</div>
      <div class="card-title">Fecha pedido: {{pedido.fechaPedido | date:'dd MMM yyyy HH:mm'}}</div>
      <ion-thumbnail item-end>
        <img [src]="'assets/img/'+pedido.estado+'.png'">
        <!-- Background?? -->
      </ion-thumbnail>
      <p>Fecha prevista de entrega: {{pedido.fechaPrevistaEntrega | date:'dd MMM yyyy'}}</p>
      <p>Importe: {{pedido.importe | currency:'EUR':'symbol-narrow':'1.2'}}</p>
    </ion-item>
  </ion-card>
</ion-content>
